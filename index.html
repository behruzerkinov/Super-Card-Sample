<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <div class="circle"></div>
          <img src="img/adidas-png.png" alt="No photo" / class="img">
        </div>
        <div class="card-texts">
          <h2 class="card-title">Adidas ZX</h2>
          <p class="card-subtitle">
            FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.
          </p>
        </div>
        <div class="size-links">
          <a href="#" class="size-link active-link">39</a>
          <a href="#" class="size-link">40</a>
          <a href="#" class="size-link">42</a>
          <a href="#" class="size-link">44</a>
        </div>
        <div class="btn-container">
          <a href="#" class="purchase-btn">Purchase</a>
        </div>
      </div>
    </div>
  </body>
</html>
